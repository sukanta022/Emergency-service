<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <header class="flex flex-col sm:flex-row justify-between items-center gap-3 lg:px-16 lg:py-6">
        <div class="flex items-center gap-2">
            <img src="./assets/logo.png" alt="" class="w-20 h-20">
            <p class="font-extrabold text-2xl text-[#006747]">
                Emergency <br> Service
            </p>
        </div>

        <div class="flex gap-8">
            <div class="flex gap-2 items-center bg-[#41FF6B]/10 rounded-2xl px-4">
                <p class="text-xl font-bold">0</p>
                <img src="./assets/heart.png" alt="" class="w-9 h-9">
            </div>
            <div class="flex gap-2 items-center bg-[#41FF6B]/10 rounded-2xl px-4">
                <p class="text-xl font-bold">100</p>
                <img src="./assets/coin.png" alt="" class="w-9 h-9">
            </div>
            <div class="flex gap-2 items-center bg-[#00A63E] border p-3 px-8 rounded-4xl text-white font-semibold">
                <p class="text-xl">0</p>
                <p>Copy</p>
            </div>
        </div>
    </header>

    <main class="mt-5 md:mt-0">
        <section class="banner flex flex-col gap-3 md:gap-5 justify-center items-center h-82 bg-[linear-gradient(90deg,#013223_0%,#006747_50%,#013223_100%)] ">
            <img src="./assets/logo-dark.png" alt="" class="w-28 h-28">
            <p class="md:text-[40px] text-2xl text-white font-bold md:mt-[-10px]">Emergency Service Directory</p>
            <p class="md:text-xl text-[14px] text-center font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>


    </main>
    

</body>
</html>
